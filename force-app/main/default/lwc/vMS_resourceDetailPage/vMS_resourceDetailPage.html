<template>
    <lightning-card title="Resource Record Detail">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Resource Name" type="text" value={name} onchange={handleChange}
                    disabled={isDisabled}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox label="skillSet" value={skillSetId} options={skillSetOptions}
                    onchange={handleChange} disabled={isDisabled}></lightning-combobox>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox label="Select an Account" value={accountName} options={accountOptions}
                    onchange={handleChange} disabled={isDisabled}></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="Document" label="Document" value={document} placeholder="Select Document"
                    options={documnetOptions} onchange={handleChange} disabled={isDisabled}></lightning-combobox>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="email" label="Email" name="Email" value={email} disabled={isDisabled}
                    onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="Document" label="Document Type" value={documenttype}
                    placeholder="Select Document" options={documnettypeOptions} onchange={handleChange}
                    disabled={isDisabled}></lightning-combobox>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Contact Number" type="Number" value={ContactNumber} onchange={handleChange}
                    disabled={isDisabled}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="Reference" label="Reference" value={reference} placeholder="Reference"
                    options={referenceOptions} onchange={handleChange} disabled={isDisabled}></lightning-combobox>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="Availability status" label="Availability" value={availability}
                    placeholder="Select Document" options={availabilityOptions} onchange={handleChange}
                    disabled={isDisabled}></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Birthdate" type="date" value={birthDate} onchange={handleChange}
                    disabled={isDisabled}></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="Shift_Timings" label="Shift_Timings" value={Shift_Timings}
                    placeholder="Select Document" options={ShiftTimingsOptions} onchange={handleChange}
                    disabled={isDisabled}></lightning-combobox>
            </div>

        </div>
        <div class="slds-grid slds-wrap slds-grid_align-center slds-p-top_xx-large">
            <div class="slds-float_right">
                <lightning-button label="Edit" onclick={editHandle} variant="brand"></lightning-button>


            </div>
            <div class="slds-p-left_large">
                <lightning-button label="Save" onclick={HandleSave} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
